<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a default marker</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  .map-overlay{
    position: absolute;
    left: 0;
    padding: 10px;
  }

</style>
</head>
<body>

<div id="map"></div>
<div class="map-overlay top">
  <button style="font-size: 2em;" onclick="move()">
    Show stops between MIT and Harvard
  </button>
</div>

<script>

mapboxgl.accessToken =
'pk.eyJ1Ijoicm9kcmlnb29jaG9hIiwiYSI6ImNsbWgxemRhNjAxNGEzbHFzc2gycW9ibHUifQ._P7hwNnfoPbPRzMjljhMyA';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [-103.45131125283528,20.732370512970647],
    zoom: 14
});

var marker = new mapboxgl.Marker()
        .setLngLat([-103.45131125283528,20.732370512970647])
        .addTo(map)

const busStops = [
    [-103.45131125283528,20.732370512970647], 
    [-103.45243894624525,20.728541536656053],
    [-103.45398120157265,20.723417233063657],
    [-103.45489693678667,20.720528730418394],
    [-103.45574530956668,20.71753561545691],
    [-71.106067, 42.366806],
    [-71.108717, 42.368355],
    [-71.110799, 42.369192],
    [-71.113095, 42.370218],
    [-71.115476, 42.372085],
    [-71.117585, 42.373016],
    [-71.118625, 42.374863]
];

var counter = 0
function move(){
  setTimeout(() => {
    if (counter >= busStops.length) return
    marker.setLngLat(busStops[counter])
    counter++
    move()
  }, 1000)
}


</script>
</body>
</html>
